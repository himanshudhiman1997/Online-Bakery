<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label for="ControlInput1">Name</label>
            <input type="text" class="form-control" id="ControlInput1" placeholder="Your Name">
          </div>
          <div class="form-group">
            <label for="ControlInput2">Email Address</label>
            <input type="email" class="form-control" id="ControlInput2" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="ControlInputTextArea">Feedback</label>
            <textarea rows="7" class="form-control" id="ControlInputTextArea"></textarea>
          </div>
          <div class="row">
            <div class="col-md-4"></div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary" id="feedbackSubmit">Submit</button>
              </div>
            <div class="col-md-4"></div>
          </div>
        </form>
      </div>
    <div class="col-md-4"></div>
  </div>
</div>
